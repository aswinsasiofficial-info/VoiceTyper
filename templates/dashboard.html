{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | VoiceTyper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="navbar">
    <div class="brand">
      <span class="gradient-text" style="font-family: 'BBH Bogle', sans-serif; font-size: 30px;">Voice.Typer</span>
    </div>
    <a href="{% url 'documents:editor' %}" class="link">New Document</a>
  </header>

  <section class="dashboard">
    <h1 class="dashboard-title">Saved Documents</h1>

    {% if docs %}
    <div class="doc-list">
      {% for doc in docs %}
      <div class="doc-card">
        <div class="doc-info">
          <h3>{{ doc.title }}</h3>
        </div>

        <div class="doc-actions">
          <a href="{% url 'documents:update' doc.id %}" class="btn ghost">Edit</a>
          <a href="{% url 'documents:delete' doc.id %}" class="btn danger"
            onclick="return confirm('Delete this document?')">
            Delete
          </a>

          <div class="divider"></div>

          <a href="{% url 'documents:download' doc.id 'txt' %}" class="btn small">TXT</a>
          <a href="{% url 'documents:download' doc.id 'pdf' %}" class="btn small">PDF</a>
          <a href="{% url 'documents:download' doc.id 'docx' %}" class="btn small">DOCX</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="empty-state">No documents yet. Start recording.</p>
    {% endif %}
  </section>

</body>

</html>
