{% extends 'base.html' %}

{% block title %}Edit Document | VoiceTyper{% endblock %}

{% block content %}
<div class="editor-container">
    <h2>Edit Document</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ doc.title }}" required><br><br>
        <textarea name="content" rows="10">{{ doc.content }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
